fragment NeedDetails on Need {
  NeedDetails {
    ... on ChildcareNeed {
      id
      age
    }
  }
}

query Users {
  users {
    id
    fullName
  }
}

query Needs {
  needs(location: { lng: -88.813037, lat: 33.452127 }, range: 24) {
    id
    title
    location {
      lat
      lng
    }
    needType
    ...NeedDetails
    recipient {
      id
      fullName
    }
    volunteer {
      id
      fullName
    }
  }
}

query Me {
  me {
    id
    fullName
    avatar
    recipientProfile {
      id
      allowPhoneContact
      allowEmailContact
      location {
        lat
        lng
      }
    }
    requestedNeeds {
      id
      title
      needType
    }
  }
}
